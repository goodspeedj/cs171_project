
<!doctype html>
<title>Linking to Data Table</title>
<link rel="stylesheet" type="text/css" href="css/style2.css">
<style>
/* data table styles */
#grid { height: 198px; }
.row, .header { clear: left; font-size: 12px; line-height: 18px; height: 18px; }
.row:nth-child(odd) { background: rgba(0,0,0,0.05); }
.header { font-weight: bold; }
.cell { float: left; overflow: hidden; white-space: nowrap; width: 100px; height: 18px; }
.col-0 { width: 180px; }
</style>
<script src="js/d3.v3.min.js"></script>
<script src="js/d3.parcoords.js"></script>
<script src="js/divgrid.js"></script>
<div id="example" class="parcoords" style="height:200px;"></div>
<div id="grid"></div>

<script id="brushing">// quantitative color scale
var blue_to_brown = d3.scale.linear()
  .domain([9, 50])
  .range(["steelblue", "brown"])
  .interpolate(d3.interpolateLab);

var color = function(d) { return blue_to_brown(d['economy (mpg)']); };

// load csv file and create the chart
//d3.csv('data/cars.csv', function(data) {
var dimensions = ["GDP (Billions)", "GNI (Billions)", "Military Spending","Inflation","Revenue","Cash Surplus","Unemployment Rate"];

d3.csv('data/conflict.csv', function(data) {
  var parcoords = d3.parcoords()("#example")
    .data(data)
    .color(color)
    .alpha(0.4)
    .dimensions(dimensions)
    .render()

    .reorderable()
    .brushable();  // enable brushing


  // create data table, row hover highlighting
  var grid = d3.divgrid();
  var cols = grid.columns(["Country","Year","GDP (Billions)", "GNI (Billions)", "Military Spending","Inflation","Revenue","Cash Surplus","Unemployment Rate"]);
  d3.select("#grid")
    .datum(data.slice(0,20))
    .call(grid)
    .selectAll(".row")
    .on({
      "mouseover": function(d) { parcoords.highlight([d]) },
      "mouseout": parcoords.unhighlight
    });

  // update data table on brush event
  parcoords.on("brush", function(d) {
    d3.select("#grid")
      .datum(d.slice(0,10))
      .call(grid)
      .selectAll(".row")
      .on({
        "mouseover": function(d) { parcoords.highlight([d]) },
        "mouseout": parcoords.unhighlight
      });
  });
});
</script>
